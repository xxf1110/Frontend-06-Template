<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='box'> 
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <script>
        const box = document.getElementById('box')
        const reverseChild = (ele) => {
            let range = new Range()
            range.selectNodeContents(ele)
            let frag = range.extractContents()
            console.log(frag);
            let l = frag.children.length
            while(l-- > 0){
                frag.appendChild(frag.children[l])
            }
            ele.appendChild(frag)
        }
        reverseChild(box)
    </script>
</body>

</html>
