<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态机</title>
</head>

<body>
    <script>
        function match(str) {
            let state = start
            for (const s of str) {
                state = state(s)
            }
            return state === end
        }
        // abababx
        console.log(match('ababababx'));

        function start(s){
            if(s === 'a'){
                return foundA
            }else{
                return start
            }
        }
        function foundA(s){
            if(s === 'b'){
                return foundB
            }else{
                return start(s)
            }
        }
        function foundB(s){
            if(s === 'a'){
                return foundA2
            }else{
                return start(s)
            }
        }
        
        function foundA2(s){
            if(s === 'b'){
                return foundB2
            }else{
                return start(s)
            }
        }
        function foundB2(s){
            if(s === 'a'){
                return foundA3
            } else{
                return foundB2(s)
            }
        }
        function foundA3(s){
            if(s === 'b'){
                return foundB3
            }else{
                return start(s)
            }
        } 
        function foundB3(s){
            if(s === 'x'){
                return end
            }else{
                return foundB2(s)
            }
        } 
        function end(){
            return end
        }
    </script>
</body>

</html>
